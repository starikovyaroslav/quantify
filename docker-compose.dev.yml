services:
  redis:
    image: redis:7-alpine
    container_name: quanttxt-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - quanttxt-network

  postgres:
    image: postgres:15-alpine
    container_name: quanttxt-postgres-dev
    environment:
      POSTGRES_USER: quanttxt
      POSTGRES_PASSWORD: quanttxt_password
      POSTGRES_DB: quanttxt
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quanttxt"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - quanttxt-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quanttxt-api-dev
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_URL=postgresql+asyncpg://quanttxt:quanttxt_password@postgres/quanttxt
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DEBUG=true
    volumes:
      # Mount source code for hot reload
      - ./app:/app/app:ro
      - ./uploads:/app/uploads
      - ./results:/app/results
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app/app
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - quanttxt-network
    restart: unless-stopped

  api-ws:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quanttxt-api-ws-dev
    ports:
      - "8001:8001"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_URL=postgresql+asyncpg://quanttxt:quanttxt_password@postgres/quanttxt
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DEBUG=true
    volumes:
      # Mount source code for hot reload
      - ./app:/app/app:ro
      - ./uploads:/app/uploads
      - ./results:/app/results
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload --reload-dir /app/app
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - quanttxt-network
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quanttxt-worker-dev
    # Note: Celery doesn't support --reload, but --max-tasks-per-child=1
    # will restart worker after each task, picking up code changes
    command: celery -A app.celery_app worker --loglevel=info --concurrency=2 --pool=prefork --max-tasks-per-child=1
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_URL=postgresql+asyncpg://quanttxt:quanttxt_password@postgres/quanttxt
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DEBUG=true
    volumes:
      # Mount source code for hot reload
      - ./app:/app/app:ro
      - ./uploads:/app/uploads
      - ./results:/app/results
    depends_on:
      - redis
      - api
    networks:
      - quanttxt-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: quanttxt-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8001
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    volumes:
      # Mount source code for hot reload
      - ./frontend:/app
      # Use named volume to preserve node_modules (won't be overwritten by bind mount)
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    depends_on:
      - api
    networks:
      - quanttxt-network
    restart: unless-stopped
    # Entrypoint will install deps if needed, then run dev
    command: npm run dev

volumes:
  redis_data:
  postgres_data:
  frontend_node_modules:
  frontend_next:

networks:
  quanttxt-network:
    driver: bridge

